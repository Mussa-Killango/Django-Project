{% extends 'base.html' %}

{% block content %}

{% for item in items %}
    <div class="farm-items">
        <div class="farm-item">
            <span class="farm-item-title">{{ item.name }}</span>
            <img class="farm-item-image" src="{{ item.image_url }}" alt="Crop Image" width="300">
            <div class="farm-item-details">
                <span class="farm-item-description">{{ item.description }}</span>
                <a href="{{ item.pdf_url }}"><button class="btn" role="button">LEARN MORE</button></a>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function openPdf() {
            console.log('{{ item.pdf_url }}')
        }
    </script>
{% endfor %}

{% endblock %}
